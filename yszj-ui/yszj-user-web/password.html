<script type="text/javascript">
    //找回密码
    $(function() {
        // 点击确定按钮
        $('#pabt').click(function() {
            password();
        });
    });
    function password() {
        // alert($('#username').val());
        // alert($('#question').val());
        // alert($('#answer').val());
        $.ajax({
            url: BASE_PATH + '/getPassword',
            type: 'POST',
            data: {
                username: $('#username').val(),
                question: $('#question').val(),
                answer: $('#answer').val(),
            },
            dataType:"json",
            success:function(json){
                $.messager.alert("提示","成功","info");
            },
            beforeSend: function() {
            },
            error: function(error){
                console.log(error);
            }
        });
    }

</script>
